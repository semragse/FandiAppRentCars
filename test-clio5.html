  <div class="container">
    <h1>ðŸš— Test Calcul Prix avec Majoration Weekend</h1>
    <p>Testez le calcul pour toutes les voitures (+20% samedi/dimanche)</p>
    
    <div class="form-group">
      <label for="carSelect">Voiture:</label>
      <select id="carSelect">
        <option value="car1">Clio 5 (35â‚¬/jour)</option>
        <option value="car2">Audi A4 (85â‚¬/jour)</option>
        <option value="car3">Mercedes CLA 220 (120â‚¬/jour)</option>
        <option value="car4">Dacia Logan (45â‚¬/jour)</option>
        <option value="car5">Peugeot 308 (65â‚¬/jour)</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="startDate">Date de dÃ©but:</label>
      <input type="date" id="startDate" value="2025-11-08">
    </div>
    
    <div class="form-group">
      <label for="endDate">Date de fin:</label>
      <input type="date" id="endDate" value="2025-11-10">
    </div>
    
    <button onclick="calculatePrice()">ðŸ’° Calculer le prix</button>
    
    <div class="result" id="result">
      <h3>RÃ©sultat du calcul</h3>
      <div id="resultContent"></div>
    </div>
  </div>

  <script src="clio5Pricing.js"></script>
  <script>
    function calculatePrice() {
      const carId = document.getElementById('carSelect').value;
      const startDate = document.getElementById('startDate').value;
      const endDate = document.getElementById('endDate').value;
      
      if (!startDate || !endDate) {
        alert('Veuillez sÃ©lectionner les deux dates');
        return;
      }
      
      if (new Date(startDate) >= new Date(endDate)) {
        alert('La date de fin doit Ãªtre aprÃ¨s la date de dÃ©but');
        return;
      }
      
      const result = window.calculateCarPriceWithWeekend(carId, startDate, endDate);
      
      let html = `
        <div class="breakdown">
          <div style="font-weight: bold; margin-bottom: 10px;">
            ðŸ“Š DÃ©tails du calcul - ${result.car}
          </div>
          <div style="margin-bottom: 10px;">
            <strong>Nombre de jours:</strong> ${result.days}<br>
            <strong>Tarif de base:</strong> ${result.baseRate}â‚¬/jour<br>
            <strong>Total base:</strong> ${result.baseTotal}â‚¬<br>
            <strong>Majoration weekend:</strong> +${result.weekendExtra}â‚¬<br>
          </div>
          <div style="font-size: 18px; font-weight: bold; color: #28a745; padding: 10px; background: white; border-radius: 8px; text-align: center;">
            PRIX TOTAL: ${result.total}â‚¬
          </div>
          
          <div style="margin-top: 15px;">
            <strong>DÃ©tail par jour:</strong>
          </div>
      `;
      
      result.breakdown.forEach(day => {
        const cssClass = day.isWeekend ? 'breakdown-day weekend' : 'breakdown-day';
        const dayName = new Date(day.date).toLocaleDateString('fr-FR', { weekday: 'long' });
        const badge = day.isWeekend ? 'ðŸ”¶ Weekend' : '';
        html += `
          <div class="${cssClass}">
            <span>${dayName} ${day.date}</span>
            <span><strong>${day.price}â‚¬</strong> ${badge}</span>
          </div>
        `;
      });
      
      html += '</div>';
      
      document.getElementById('resultContent').innerHTML = html;
      document.getElementById('result').style.display = 'block';
    }
    
    // Calculer automatiquement au chargement
    window.addEventListener('load', () => {
      calculatePrice();
    });
    
    // Recalculer quand on change de voiture
    document.getElementById('carSelect').addEventListener('change', calculatePrice);
  </script>
</body>
</html>
