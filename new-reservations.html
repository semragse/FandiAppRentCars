<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouvelles R√©servations - FANDIAUTO Admin</title>
    
    <!-- Protection admin -->
    <script>
        if (localStorage.getItem('isAdmin') !== 'true') {
            window.location.href = 'admin-login.html';
        }
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, #2A90A8 0%, #7CC6D7 100%);
            color: white;
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .back-link {
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .back-link:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2A90A8;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .reservations-list {
            display: grid;
            gap: 1.5rem;
        }

        .reservation-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .reservation-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .reservation-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e9ecef;
        }

        .car-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2A90A8;
            margin-bottom: 0.3rem;
        }

        .reservation-date {
            color: #666;
            font-size: 0.85rem;
        }

        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .reservation-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .detail-item {
            padding: 0.75rem;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .detail-label {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 0.3rem;
        }

        .detail-value {
            font-weight: 600;
            color: #333;
        }

        .actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-accept {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }

        .btn-accept:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .btn-refuse {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
        }

        .btn-refuse:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .empty-state h2 {
            color: #666;
            margin-bottom: 0.5rem;
        }

        .empty-state p {
            color: #999;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .alert-error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .reservation-details {
                grid-template-columns: 1fr;
            }

            .actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div>
                    <h1>üì¨ Nouvelles R√©servations</h1>
                    <p>G√©rez les demandes de r√©servation en attente</p>
                </div>
                <a href="admin.html" class="back-link">‚Üê Retour Admin</a>
            </div>
        </div>

        <div id="alertMessage" class="alert"></div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalPending">0</div>
                <div class="stat-label">En attente</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalAccepted">0</div>
                <div class="stat-label">Accept√©es</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalRefused">0</div>
                <div class="stat-label">Refus√©es</div>
            </div>
        </div>

        <div id="reservationsList" class="reservations-list"></div>
    </div>

    <script src="config.js"></script>
    <script>
        const API_BASE_URL = window.FandiConfig ? window.FandiConfig.getApiUrl() : 'http://localhost:3001';

        let cars = [];
        let reservations = [];

        async function loadCars() {
            try {
                const response = await fetch(`${API_BASE_URL}/cars`);
                cars = await response.json();
            } catch (error) {
                console.error('Erreur lors du chargement des voitures:', error);
            }
        }

        async function loadReservations() {
            try {
                const response = await fetch(`${API_BASE_URL}/reservations`);
                reservations = await response.json();
                renderReservations();
                updateStats();
            } catch (error) {
                console.error('Erreur lors du chargement des r√©servations:', error);
                showAlert('Erreur lors du chargement des r√©servations', 'error');
            }
        }

        function getCarName(carId) {
            const car = cars.find(c => c.id === carId);
            return car ? car.name : 'V√©hicule inconnu';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('fr-FR', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        function generateWhatsAppLink(phone) {
            if (!phone) return null;
            
            // Nettoyer le num√©ro : enlever espaces, tirets, parenth√®ses
            let cleanNumber = phone.replace(/[\s\-\(\)]/g, '');
            
            // Si le num√©ro commence par +, l'enlever temporairement
            if (cleanNumber.startsWith('+')) {
                cleanNumber = cleanNumber.substring(1);
            }
            
            // Si le num√©ro commence par 0, remplacer par l'indicatif du pays (exemple: 0771... -> 213771...)
            if (cleanNumber.startsWith('0')) {
                cleanNumber = '213' + cleanNumber.substring(1);
            }
            
            // Construire le lien WhatsApp
            return `https://wa.me/${cleanNumber}`;
        }

        function renderReservations() {
            const pendingReservations = reservations.filter(r => r.status === 'pending' || !r.status);
            const listContainer = document.getElementById('reservationsList');

            if (pendingReservations.length === 0) {
                listContainer.innerHTML = `
                    <div class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                        <h2>Aucune nouvelle r√©servation</h2>
                        <p>Toutes les r√©servations ont √©t√© trait√©es</p>
                    </div>
                `;
                return;
            }

            listContainer.innerHTML = pendingReservations.map(reservation => {
                const whatsappLink = generateWhatsAppLink(reservation.customerPhone);
                const phoneDisplay = reservation.customerPhone || 'Non fourni';
                
                return `
                <div class="reservation-card">
                    <div class="reservation-header">
                        <div>
                            <div class="car-name">${getCarName(reservation.carId)}</div>
                            <div class="reservation-date">R√©servation du ${formatDate(reservation.createdAt)}</div>
                        </div>
                        <span class="status-badge status-pending">‚è≥ En attente</span>
                    </div>

                    <div class="reservation-details">
                        <div class="detail-item">
                            <div class="detail-label">üë§ Client</div>
                            <div class="detail-value">${reservation.customerName}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">üìß Email</div>
                            <div class="detail-value">${reservation.customerEmail}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">üìû T√©l√©phone</div>
                            <div class="detail-value" style="display: flex; align-items: center; gap: 0.5rem;">
                                <span>${phoneDisplay}</span>
                                ${whatsappLink ? `
                                    <a href="${whatsappLink}" target="_blank" 
                                       style="background: #25D366; color: white; padding: 0.4rem 0.8rem; border-radius: 6px; text-decoration: none; display: inline-flex; align-items: center; gap: 0.3rem; font-size: 0.85rem; transition: all 0.3s ease;"
                                       onmouseover="this.style.background='#20BA5A'" onmouseout="this.style.background='#25D366'"
                                       title="Contacter sur WhatsApp">
                                        <svg width="14" height="14" viewBox="0 0 24 24" fill="white">
                                            <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
                                        </svg>
                                        WhatsApp
                                    </a>
                                ` : ''}
                            </div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">üìÖ P√©riode</div>
                            <div class="detail-value">${formatDate(reservation.startDate)} ‚Üí ${formatDate(reservation.endDate)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">üè¢ D√©part</div>
                            <div class="detail-value">${reservation.departureAgency || 'Non sp√©cifi√©'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">üè¢ Retour</div>
                            <div class="detail-value">${reservation.returnAgency || 'Non sp√©cifi√©'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">üí∞ Prix Total</div>
                            <div class="detail-value">${reservation.totalPrice} DH</div>
                        </div>
                        ${reservation.notes ? `
                        <div class="detail-item" style="grid-column: 1 / -1;">
                            <div class="detail-label">üìù Notes</div>
                            <div class="detail-value">${reservation.notes}</div>
                        </div>
                        ` : ''}
                    </div>

                    <div class="actions">
                        <button class="btn btn-refuse" onclick="updateReservationStatus('${reservation.id}', 'refused')">
                            ‚ùå Refuser
                        </button>
                        <button class="btn btn-accept" onclick="updateReservationStatus('${reservation.id}', 'accepted')">
                            ‚úÖ Accepter
                        </button>
                    </div>
                </div>
            `;
            }).join('');
        }

        function updateStats() {
            const pending = reservations.filter(r => r.status === 'pending' || !r.status).length;
            const accepted = reservations.filter(r => r.status === 'accepted').length;
            const refused = reservations.filter(r => r.status === 'refused').length;

            document.getElementById('totalPending').textContent = pending;
            document.getElementById('totalAccepted').textContent = accepted;
            document.getElementById('totalRefused').textContent = refused;
        }

        async function updateReservationStatus(reservationId, status) {
            try {
                const response = await fetch(`${API_BASE_URL}/reservations/${reservationId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ status })
                });

                if (!response.ok) {
                    throw new Error('Failed to update reservation');
                }

                await loadReservations();
                
                const message = status === 'accepted' 
                    ? '‚úÖ R√©servation accept√©e avec succ√®s!' 
                    : '‚ùå R√©servation refus√©e';
                showAlert(message, 'success');
            } catch (error) {
                console.error('Erreur:', error);
                showAlert('Erreur lors de la mise √† jour de la r√©servation', 'error');
            }
        }

        function showAlert(message, type) {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.className = `alert alert-${type} show`;
            alertDiv.textContent = message;
            
            setTimeout(() => {
                alertDiv.classList.remove('show');
            }, 5000);
        }

        // Chargement initial
        async function init() {
            await loadCars();
            await loadReservations();
            
            // Actualiser toutes les 15 secondes
            setInterval(loadReservations, 15000);
        }

        init();
    </script>
</body>
</html>
